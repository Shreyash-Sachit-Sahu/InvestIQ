services:
  - type: web
    name: investiq-backend
    env: python
    buildCommand: pip install -r requirements.txt && python init_data.py
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: investiq-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: investiq-redis
          property: connectionString

databases:
  - name: investiq-db
    databaseName: investiq
    user: investiq_user

services:
  - type: redis
    name: investiq-redis
    maxmemoryPolicy: allkeys-lru
